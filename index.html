<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome To Your <span class="font-semibold text-violet-500">Baap Er Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-orange-200 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
            <div>
                <input class="w-6/12 mb-5 pl-4 block rounded" type="email" name="" id="" placeholder="Enter your email">
                <input class="w-6/12 mb-5 pl-4 block rounded" type="password" name="" id="" placeholder="Your password">
                <button id="btn-submit" class="bg-slate-900 hover:bg-violet-900 px-8 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>


    <!-- login js -->
    <script src="js/login.js"></script>
</body>
</html>
