<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-violet-500">Moneyyyy</span>!!!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h2>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h2>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h2>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>


        <!-- deposit and withdraw input field -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h2>
                    <div class="pl-8">
                        <input class="w-6/12 mb-5 pl-4 block rounded text-black" type="number" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit" class="bg-slate-900 hover:bg-orange-600 px-8 py-2 text-white font-medium rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h2>
                    <div class="pl-8">
                        <input class="w-6/12 mb-5 pl-4 block rounded text-black" type="number" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw" class="bg-slate-900 hover:bg-orange-600 px-8 py-2 text-white font-medium rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
</body>
</html>
